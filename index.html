<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="https://iconarchive.com/favicon-32x32.png" type="image/x-icon">
  <script src="index.js" defer></script>
  <title>Serialize Line</title>
</head>
<body>
  <h1 class="heading">Serialize Line</h1>
  <main class="container">
    <section class="input">
      <textarea name="input" class="input__box" id="input" placeholder="Enter Your Text Here"></textarea>
    </section>
    <section class="btn-grp">
      <button class="btn" id="number">Convert with Number</button>
      <input class="sn" type="text" name="sign" id="sn" placeholder="Default (-)">
      <button class="btn" id="sign">Convert with Sign</button>
    </section>
    <section class="output">
      <div id="output" class="output__box"></div>
    </section>
  </main>
</body>
</html>
